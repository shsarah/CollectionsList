<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="container">
            <div class="circle" id="circle_right">
            </div>
            <div class="main_box">
                <div class="main_box_content">
                    <div class="box_header">
                        <h2>Popular Collections</h2>
                        <div class="menu">
                            <div class="menu_item"><span>Profile</span></div>
                            <div class="menu_item"><span>New York</span></div>
                            <div class="menu_item"><span>Relaxing</span></div>
                            <div class="menu_item"><span>Person</span></div>
                            <div class="menu_item"><span>Fashion</span></div>
                        </div>
                    </div>

                    <div class="boxes">
                        <div class="box">
                            <div class="image_box">
                                <img src="./images/30 easy autumn skirt outfits you need to see and try â€“ Jillian Marisa.jpeg" class="main_img">
                                <img src="./images/_.jpeg" class="other_img">
                                <img src="./images/Kendall.jpeg" class="other_img">
                                <img src="./images/tropical  summer uploaded by Jarbas Jacare on We Heart It.png" class="other_img"> 
                            </div>

                            <div class="box_content">
                                <span class="description">People</span>
                                <ul class="icon">
                                    <li><i class="fa-regular fa-image"></i></li>
                                    <li>144</li>
                                </ul>
                            </div>

                        </div>
                        <div class="box">
                            <div class="image_box">
                                <img src="./images/fj6xcr9e0efhjudkswzp_b2b0b89039603b931027eb2900b66531.jpg" class="main_img">
                                <img src="./images/seahorse-arizona-lower-antelope-canyon.jpg" class="other_img">
                                <img src="./images/Secrets-Image-1lr.jpg" class="other_img">
                                <img src="./images/Untitled-111.jpg" class="other_img"> 
                            </div>

                            <div class="box_content">
                                <span class="description">Nature</span>
                                <ul class="icon">
                                    <li><i class="fa-regular fa-image"></i></li>
                                    <li>7K</li>
                                </ul>
                            </div>

                        </div>
                        <div class="box">
                            <div class="image_box">
                                <img src="./images/cathedral-duomo-florence-italy-shutterstock_337520657.jpg" class="main_img">
                                <img src="./images/5424.webp" class="other_img">
                                <img src="./images/85186.jpg" class="other_img">
                                <img src="./images/Fountain-di-Trevi-in-Rome-Italy.jpg" class="other_img"> 
                            </div>

                            <div class="box_content">
                                <span class="description">History</span>
                                <ul class="icon">
                                    <li><i class="fa-regular fa-image"></i></li>
                                    <li>431</li>
                                </ul>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
            <div class="circle" id="circle_left">

            </div>

        </section>
    </main>
    <script src="https://kit.fontawesome.com/177e91372e.js" crossorigin="anonymous"></script>
    
</body>
</html>
